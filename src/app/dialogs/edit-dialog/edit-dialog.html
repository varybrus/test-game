<h2 mat-dialog-title>Edit</h2>
<mat-dialog-content>
    <form [formGroup]="myForm" style="display: flex; flex-direction: column;">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Location</mat-label>
            <input matInput formControlName="location">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Image name</mat-label>
            <input matInput formControlName="imgUrl">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Game officials</mat-label>
            <mat-select formControlName="gameOfficials">
                <mat-option value="Name1">Name1</mat-option>
                <mat-option value="Name2">Name2</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Fee</mat-label>
            <input type="number" matInput formControlName="fee">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]>Cancel</button>
    <button mat-button (click)="onSave()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
